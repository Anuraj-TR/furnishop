<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/slick.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Furnishop</title>
  </head>
  <body>
    <!-- product start -->
    <div class="fs-product">
      <div class="fs-product__head">
        <img
          src="../assets/images/prdt-ceiling-light.jpg"
          alt="Ceiling Light"
          title="Ceiling Light"
          class="fs-product__img"
        />
        <button class="fs-product__add-to-cart">
          <svg
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 1V15"
              stroke="#23262F"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M1 8H15"
              stroke="#23262F"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
      <div class="fs-product__desc">
        <h4 class="fs-product__name">Ceiling Light</h4>
        <div class="fs-product__price-comp">
          <p class="fs-product__price fs-product__price--discount">$75.00</p>
          <p class="fs-product__price fs-product__price--original">$82.00</p>
        </div>
      </div>
    </div>
    <!-- product end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
